<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="title" ng-model="currentData.title">
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="2" id="description" ng-model="currentData.description"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="photoFile" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-9" style="text-align: center;">
        <input type="file" class="form-control" id="photoFile" ng-model="imageSrc">
    </div>
    <div class="col-sm-1" style="text-align: center;">
        <button type="button" class="btn btn-default" ng-click="uploadPhoto()">Upload</button>
    </div>
</div>
