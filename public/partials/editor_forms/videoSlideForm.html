<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="title" ng-model="currentData.title">
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="2" id="description" ng-model="currentData.description"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="videoUrl" class="col-sm-2 control-label">YouTube URL</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="videoUrl" ng-model="currentData.videoURL" required>
    </div>
</div>
