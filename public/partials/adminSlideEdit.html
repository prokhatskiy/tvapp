<div class="container">
    <form class="form-horizontal" role="form" ng-submit="save()">

        <div class="form-group" ng-show="currentData._id">
            <div class="col-sm-2 control-label">ID #</div>
            <div class="col-sm-10 control-label" style="text-align: left;">
                {{currentData._id}}
            </div>
        </div>

        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control"
                        id="type"
                        ng-model="currentData.slideType"
                        ng-options="v for v in slideTypes"></select>
            </div>
        </div>

        <div ng-include="templates[currentData.slideType]"></div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger" ng-hide="isNewItem" ng-click="revert()" ng-disabled="!isChanged">Revert</button>
                <button type="button" class="btn btn-danger" ng-show="isNewItem" ng-click="revert()" ng-disabled="!isChanged">Clear</button>
            </div>
        </div>

        <div ui-messages></div>
    </form>
</div>
