<div class="row" ng-show="(message.type === 'message') && message.show">
    <div class="panel panel-success"><div class="panel-heading">{{message.text}}</div></div>
</div>

<div class="row" ng-show="(message.type === 'error') && message.show">
    <div class="panel panel-danger"><div class="panel-heading">{{message.text}}</div></div>
</div>
