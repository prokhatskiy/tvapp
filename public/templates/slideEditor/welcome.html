<div class="form-group">
    <label for="title" class="form-group__label label" >Title</label>
    <input type="text" class="form-group__field label" id="title" ng-model="currentData.title" required>
</div>
<div class="form-group">
    <label for="name" class="form-group__label label" >Name</label>
    <input type="text" class="form-group__field label" id="name" ng-model="currentData.name" required>
</div>
<div class="form-group">
    <label for="position" class="form-group__label label" >Position</label>
    <input type="text" class="form-group__field label" id="position" ng-model="currentData.position" required>
</div>
<div class="form-group">
    <label for="department" class="form-group__label label" >Department</label>
    <input type="text" class="form-group__field label" id="department" ng-model="currentData.department" required>
</div>
<div class="form-group">
    <label for="startDate" class="form-group__label label" >Start Date</label>
    <input type="text" class="form-group__field label" id="startDate" ng-model="currentData.startDate" ui-date required>
</div>
<div class="form-group">
    <label for="description" class="form-group__label label" >Description</label>
    <textarea class="form-group__field input input_textarea" id="description" ng-model="currentData.description"></textarea>
</div>
