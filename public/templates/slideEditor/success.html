<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="currentData.name" required>
    </div>
</div>
<div class="form-group"">
    <label for="position" class="col-sm-2 control-label">Position</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="position" ng-model="currentData.position" required>
    </div>
</div>
<div class="form-group">
    <label for="unit" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="unit" ng-model="currentData.department" required>
    </div>
</div>
<div class="form-group" ng-show="currentData.slideType">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="2" id="description" ng-model="currentData.description"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="photoFile" class="col-sm-2 control-label">Change Photo</label>
    <div class="col-sm-9" style="text-align: center;">
        <input type="file" class="form-control" id="photoFile" ng-model="imageSrc">
    </div>
    <div class="col-sm-1" style="text-align: center;">
        <button type="button" class="btn btn-default" ng-click="uploadPhoto()">Upload</button>
    </div>
</div>
