<table class="table">
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Active</th>
        <th></th>
    </tr>
    <tr ng-repeat="slide in slides | filter: filterString | orderBy: slide.generalOrder">
        <td>
            <a href="#{{ROUTES.ADMIN_EDIT}}/{{slide._id}}">{{slide.title || slide.name}}</a>
        </td>
        <td>
            {{slide.slideType}}
        </td>
        <td>
            {{slide.isActive}}
        </td>
        <td>
            <button ng-click="deleteSlide(slide._id)" style="float: right;">Delete Slide</button>
        </td>
    </tr>
</table>
