<div class="container">
    <form class="form-horizontal" role="form">
        <div class="row" ng-show="(currentData.slideType == 'Welcome') || (currentData.slideType == 'Success')">
            <div class="col-sm-2"></div>
            <div ng-show="currentData.imageSrc" class="col-sm-10" style="margin-bottom: 30px; text-align: center;">
                <img src="{{currentData.imageSrc}}" alt="{{currentData.name}}" class="img-thumbnail" style="height: 100px;">
            </div>
            <div ng-hide="currentData.imageSrc" class="col-sm-10" style="margin-bottom: 30px; text-align: center;">
                <span class="img-thumbnail" style="display: inline-block; height: 100px; width: 100px; background-color: #FEFEFE;"></span>
            </div>
        </div>
        <div ng-hide="(currentData.slideType == 'Welcome') || (currentData.slideType == 'Success')" style="height: 130px;"></div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control"
                        id="type"
                        ng-model="currentData.slideType"
                        ng-options="v for v in currentData.slideTypes"></select>
            </div>
        </div>
        <div class="form-group" ng-show="currentData.slideType == 'Video'">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" value="{{currentData.title}}">
            </div>
        </div>
        <div class="form-group" ng-show="(currentData.slideType == 'Welcome') || (currentData.slideType == 'Success')">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" value="{{currentData.name}}">
            </div>
        </div>
        <div class="form-group" ng-show="(currentData.slideType == 'Welcome') || (currentData.slideType == 'Success')">
            <label for="position" class="col-sm-2 control-label">Position</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" value="{{currentData.position}}">
            </div>
        </div>
        <div class="form-group" ng-show="currentData.slideType">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" id="description">{{currentData.description}}</textarea>
            </div>
        </div>
        <div class="form-group" ng-show="currentData.slideType == 'Video'">
            <label for="videoService" class="col-sm-2 control-label">Video Service:</label>
            <div class="col-sm-10">
                <select class="form-control" id="videoService" ng-model="currentData.videoService"
                        ng-options="v for v in currentData.videoServices"></select>
            </div>
        </div>
        <div class="form-group" ng-show="currentData.slideType == 'Video'">
            <label for="videoUrl" class="col-sm-2 control-label">Video URL:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="videoUrl" value="{{currentData.videoURL}}">
            </div>
        </div>
        <div class="form-group" ng-show="currentData.slideType">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" {['disabled', ''][+currentData.checked]}} > activate slide
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="submit" class="btn btn-danger" ng-hide="isNewItem" ng-click="revert()">Revert {{isChanged}}</button>
                <button type="submit" class="btn btn-danger" ng-show="isNewItem" ng-click="revert()">Clear {{isChanged}}</button>
            </div>
        </div>
    </form>
</div>
